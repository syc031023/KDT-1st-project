<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역별 카드 필터링</title>
    <style>
        .btd {
            margin-bottom: 20px;
        }

        .card-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
        }

        .card-container::-webkit-scrollbar {
            display: none;
        }

        .card {
            flex: 0 0 30%;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            display: none;
            /* 기본적으로 카드는 숨겨져 있음 */
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>

    <div class="bocls">
        <div class="btd">
            <h1>지역별</h1>

            <div style="display: flex; align-items: center;">
                <h3>현재위치 :</h3>
                <select name="지역" id="location" onchange="filterCards()">
                    <option value="all" selected>전체 지역</option>
                    <option value="서울">서울</option>
                    <option value="인천">인천</option>
                    <option value="대전">대전</option>
                    <option value="대구">대구</option>
                    <option value="광주">광주</option>
                    <option value="부산">부산</option>
                    <option value="울산">울산</option>
                    <option value="세종시">세종시</option>
                    <option value="경기도">경기도</option>
                    <option value="강원도">강원도</option>
                    <option value="충청북도">충청북도</option>
                    <option value="충청남도">충청남도</option>
                    <option value="경상북도">경상북도</option>
                    <option value="경상남도">경상남도</option>
                    <option value="전라북도">전라북도</option>
                    <option value="전라남도">전라남도</option>
                    <option value="제주도">제주도</option>
                </select>
            </div>
        </div>

        <div style="position: relative;">
            <button class="scroll-button prev" onclick="scrollLeft()">&#10094;</button>

            <div class="card-container" id="cardContainer">
                <div class="card" data-location="서울">
                    <img src="/사진/01.jpg" alt="Card 1">
                    <h3>서울 카드</h3>
                    <p>이것은 서울에 대한 카드입니다.</p>
                </div>
                <div class="card" data-location="부산">
                    <img src="/사진/02.jpg" alt="Card 2">
                    <h3>부산 카드</h3>
                    <p>이것은 부산에 대한 카드입니다.</p>
                </div>
                <div class="card" data-location="제주도">
                    <img src="/사진/trval03.jfif" alt="Card 3">
                    <h3>제주도 카드</h3>
                    <p>이것은 제주도에 대한 카드입니다.</p>
                </div>
                <div class="card" data-location="대전">
                    <img src="/사진/01.jpg" alt="Card 4">
                    <h3>대전 카드</h3>
                    <p>이것은 대전에 대한 카드입니다.</p>
                </div>
                <div class="card" data-location="서울">
                    <img src="/사진/02.jpg" alt="Card 5">
                    <h3>서울 카드 2</h3>
                    <p>이것은 서울에 대한 또 다른 카드입니다.</p>
                </div>
            </div>

            <button class="scroll-button next" onclick="scrollRight()">&#10095;</button>
        </div>
    </div>

    <script>
        function filterCards() {
            const selectedLocation = document.getElementById('location').value;
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const cardLocation = card.getAttribute('data-location');

                if (selectedLocation === 'all' || cardLocation === selectedLocation) {
                    card.style.display = 'block'; // 선택된 지역에 맞는 카드만 표시
                } else {
                    card.style.display = 'none'; // 다른 카드는 숨김
                }
            });
        }

        // 스크롤 함수들
        function scrollRight() {
            const container = document.getElementById('cardContainer');
            container.scrollBy({ left: container.clientWidth, behavior: 'smooth' });
        }

        function scrollLeft() {
            const container = document.getElementById('cardContainer');
            container.scrollBy({ left: -container.clientWidth, behavior: 'smooth' });
        }
    </script>

</body>

</html>

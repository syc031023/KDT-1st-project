<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 기능</title>
    <style>
        .sear {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .searin {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .searbt {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
        }

        .searbt:hover {
            background-color: #45a049;
        }

        .content-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <form class="sear" role="search" onsubmit="event.preventDefault(); searchFunction();">
        <input class="searin" type="search" placeholder="검색" aria-label="Search" id="searchInput" />
        <button class="searbt" type="submit">
            검색
        </button>
    </form>

    <div id="content">
        <div class="content-item" data-title="apple 안녕">Apple 제품에 대한 설명이 여기에 있습니다.</div>
        <div class="content-item" data-title="banana">Banana는 건강에 좋습니다.</div>
        <div class="content-item" data-title="cherry">Cherry는 여름에 인기 있는 과일입니다.</div>
        <div class="content-item" data-title="grape">Grape는 다양한 영양소를 제공합니다.</div>
        <div class="content-item" data-title="mango">Mango는 달콤하고 맛있습니다.</div>
    </div>

    <script>
        function searchFunction() {
            // 검색어를 가져옵니다.
            const searchInput = document.getElementById('searchInput').value.toLowerCase();

            // content-item 요소를 모두 가져옵니다.
            const items = document.querySelectorAll('.content-item');

            // 각 요소를 순회하면서 검색어가 포함되어 있는지 확인합니다.
            items.forEach(item => {
                const title = item.getAttribute('data-title').toLowerCase();

                if (title.includes(searchInput)) {
                    item.style.display = 'block'; // 검색어가 포함된 항목은 보여줍니다.
                } else {
                    item.style.display = 'none'; // 검색어가 포함되지 않은 항목은 숨깁니다.
                }
            });
        }
    </script>

</body>

</html>

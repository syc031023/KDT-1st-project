<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/detailPage/js/send.js"></script>
  <!-- font cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <a href="/detailPage/html/"></a>
  <link rel="stylesheet" href="/detailPage/css/detail.css">
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="container">
  
  </header>
<!-- 메인 화면 / 시계 및 배경 이미지 영역 -->
  <main>
      <div id = "main-wrap">
        <div class = "wrap-title">
          <h1 class ="name">
          <!-- 모바일 화면에서 ... 으로 처리 필요 -->
          </h1>
        </div>


        <div class="time-wrap">
          <div class = "ti-m text">DAY</div>
          <div class = "ti-m text">HOUR</div>
          <div class = "ti-m text">MIN</div>
          <div class = "ti-m text">SEC</div>
          <div class = "ti-m ti-ch">03</div>
          <p>:</p>
          <div class = "ti-m ti">20</div>
          <p>:</p>
          <div class = "ti-m ti-ch">35</div>
          <p>:</p>
          <div class = "ti-m ti">47</div>
        </div>
        <div class = "event-day">
        <div class = "eve"> 
          <div>2024-09-24</div>
        </div>
        </div>
      </div>
  </main>
<!-- 메인 화면 / 시계 및 배경 이미지 영역 -->

<!-- 축제 진행중 및 포스터 이미지 기간 영역 -->
  <section>
    <div id = "section">
      <div class = "section-wrap">
        <div class = "set-title">
          <h3 class ="describe"></h3>
        </div>
        <div class = "set-logo">
          <h1 class ="name"></h1>
        </div>
        <div class = "festivi-button">
            축제 진행 중
        </div>
        <div>
          <div class = "set-period period"></div>
          <div class = "title-img"></div>
          <div class = "set-share">
            <!-- 좋아요 및 공유하기 -->
            <span><i class="fa-regular fa-heart"></i></span>
            <span>1</span>
            <span class = "share-btn"><i class="fa-solid fa-share"></i></span>
            <span>1</span>
             <!-- 좋아요 및 공유하기 end-->
          </div>

          <div class = "set-content-wrap">
             <div class = "set-content detail">
            </div>
            <div class = "the-moer">
              <div class = "the-moer-btn">
                더보기
              </div>
            </div>
         </div>

        </div>
      </div>
    </div>
  </section>
  <div>

<!-- 축제 데이터 영역 -->
  <section>
    <div id = "fest-wrap">
      <div class="fest-box">
        <div class = "fest-title-img"></div>
        <div class = "fest-content">
          <div class = "ft">
            <!-- 기간 -->
            <div class = "ft-icon"><i class="fa-regular fa-calendar-check" style="color: #038222;"></i></div>
            <div class = "ft-data period" ></div>
          </div>
          <!-- 위치 -->
          <div class = "ft">
            <div class = "ft-icon"><i class="fa-solid fa-location-dot" style = "color : #7367F0"></i></div>
            <div class = "ft-data address"></div>
          </div>
          <!-- 무료.유료 -->
          <div class = "ft">
            <div class = "ft-icon"><i class="fa-solid fa-comments-dollar" style="color: #f5c000;"></i></div>
            <div class = "ft-data cost"></div>
          </div>
          <!-- 인스타 -->
          <div class = "ft">
            <div class = "ft-icon"><i class="fa-brands fa-instagram" style="color: #f7a1f4;"></i></div>
            <div class = "ft-data instagram"></div>
          </div>
          <!-- 문의 전화 -->
          <div class = "ft">
            <div class = "ft-icon"><i class="fa-solid fa-phone " style =  "color : #0E5CAD"></i></div>
            <div class = "ft-data contact"></div>
          </div>
          <!-- 공식홈페이지 -->
          <div class = "ft">
            <div class = "ft-homePage-btn">
              <a href="">공식 홈페이지</a>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  
</body>
</html>

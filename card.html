<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 스크롤 리스트</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .bocls {

            padding: 20px;
        }

        .card-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 20px 0;
        }

        /* .card-container::-webkit-scrollbar {
            display: none;
        } */

        .card {
            flex: 0 0 30%;
            /* 카드가 3개씩 보이도록 설정 */
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 4%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;

        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 70%;
            border-radius: 4%;
            margin-bottom: 15px;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #666;
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.241);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 40px;
            /* border-radius: 50%; */



        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .btd {
            display: flex;
            justify-content: center;
        }

        .cbt {
            padding: 10px;
            cursor: pointer;
            font-size: 25px;
        }


        @media (max-width: 768px) {
            .card {
                flex: 0 0 80%;
                /* 작은 화면에서는 카드 1개씩 보이도록 설정 */
            }
        }
    </style>
</head>

<body>

    <div class="bocls">
        <h1>지역별</h1>
        <div style="position: relative;">

            <button class="scroll-button prev" onclick="scrollLeft1()">&#10094;</button>

            <div class="card-container" id="cardContainer">
                <div class="card">
                    <img src="/사진/01.jpg" alt="Card 1">
                    <h3>카드 제목 1</h3>
                    <p>이것은 카드 1에 대한 설명입니다.</p>
                </div>
                <div class="card">
                    <img src="/사진/02.jpg" alt="Card 2">
                    <h3>카드 제목 2</h3>
                    <p>이것은 카드 2에 대한 설명입니다.</p>
                </div>
                <div class="card">
                    <img src="/사진/trval03.jfif" alt="Card 3">
                    <h3>카드 제목 3</h3>
                    <p>이것은 카드 3에 대한 설명입니다.</p>
                </div>
                <div class="card">
                    <img src="/사진/01.jpg" alt="Card 4">
                    <h3>카드 제목 4</h3>
                    <p>이것은 카드 4에 대한 설명입니다.</p>
                </div>
                <div class="card">
                    <img src="/사진/02.jpg" alt="Card 5">
                    <h3>카드 제목 5</h3>
                    <p>이것은 카드 5에 대한 설명입니다.</p>
                </div>
            </div>

            <button class="scroll-button next" onclick="scrollRight()">&#10095;</button>

        </div>
    </div>

    <script>
        const container = document.getElementById('cardContainer');
        console.log(container);



        function scrollRight() {
            container.scrollBy({ left: container.clientWidth, behavior: 'smooth' });
            console.log(container);

        }
        function scrollLeft1() {
            container.scrollBy({ left: -container.clientWidth, behavior: 'smooth' });
            console.log(container);
        }






        // 가로 스크롤 

        function row_scroll() {
            document.querySelector(".card-container").addEventListener("wheel", (e) => {
                e.preventDefault();

                var scrollAmount = e.deltaY * 5;

                e.currentTarget.scrollLeft += scrollAmount;
            })
        }

        row_scroll();

























    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 배너 캐러셀</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .carousel-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin: 20px auto;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
        }

        .carousel-slide img {
            width: 100%;
            height: 400px;
        }

        .carousel-slide div {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
            text-align: center;
            background-color: #333;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            .carousel-slide img {
                height: 250px;
            }
        }
    </style>
</head>

<body>

    <div class="carousel-container">
        <div class="carousel-slide">
            <div><img src="https://via.placeholder.com/800x400/ff7f7f/333333?text=Slide+1" alt="Slide 1"></div>
            <div><img src="https://via.placeholder.com/800x400/7f7fff/333333?text=Slide+2" alt="Slide 2"></div>
            <div><img src="https://via.placeholder.com/800x400/7fff7f/333333?text=Slide+3" alt="Slide 3"></div>
        </div>

        <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide div');
        const totalSlides = slides.length;

        function showSlide(index) {
            const slideWidth = slides[0].clientWidth;
            const slideContainer = document.querySelector('.carousel-slide');
            slideContainer.style.transform = `translateX(${-index * slideWidth}px)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
        }

        // 자동 슬라이드
        setInterval(() => {
            nextSlide();
        }, 3000);
    </script>

</body>

</html>

      <section>
        <div class="month-info">
          <h3>월별 축제 달력</h3>
          <!-- JS 데이터 출력 -->
          <div class="month-info-rab">
            <span class="date-span"></span>
            <div class="dir-rab">
              <div class="dir-cic dir prev">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
              </div>
              <div class="dir-cic dir next">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </div>
          </div>

          <div class="cal-info">
            <table id="calendar" cellpadding="10" cellspacing=0>
              <thead>
                <th>
                  <div class="sun-d">일</div>
                </th>
                <th>
                  <div>월</div>
                </th>
                <th>
                  <div>화</div>
                </th>
                <th>
                  <div>수</div>
                </th>
                <th>

                </th>

                  <div>금</div>
                </th>
                <th>

                </th>
              </thead>
              <tbody>
                <!-- js로 데이터 출력됨 -->
              </tbody>
            </table>
